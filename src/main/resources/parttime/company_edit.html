<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"></meta>
		<title>编辑公司</title>
		<meta name="renderer" content="webkit"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>
		<meta name="apple-mobile-web-app-capable" content="yes"></meta>
		<meta name="format-detection" content="telephone=no"></meta>

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css" />
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>请填写如下信息:</legend>
			</fieldset>

			<form id="jvForm" class="layui-form" enctype="multipart/form-data">
				<div class="layui-form-item">
					<label class="layui-form-label">公司名称</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="name" id="name" autocomplete="off" placeholder="公司名称" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">公司类型</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="type" id="type" autocomplete="off" placeholder="公司类型" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">公司简介</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="introduce" id="introduce" autocomplete="off" placeholder="公司简介" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">上传图片</label>
					<div class="layui-input-block">
						<div width="20%"></div>
						<div width="80%" >
							<img width="100" height="100" id="allUrl"/>
							<input type="hidden" name="imgUrl" id="imgUrl"/>
							<input id="uploadPic" type="file" name="pic" lay-filter="uploadPic"/>
						</div>	
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--省模板-->
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../plugins/jquery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../plugins/jquery/jquery.form.js"></script>
		<script type="text/javascript" src="../js/company_edit.js" version="201709081419"></script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"></meta>
		<title>添加广告</title>
		<meta name="renderer" content="webkit"></meta>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"></meta>
		<meta name="apple-mobile-web-app-capable" content="yes"></meta>
		<meta name="format-detection" content="telephone=no"></meta>

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css" />
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>请填写如下信息:</legend>
			</fieldset>

			<form id="jvForm" class="layui-form" enctype="multipart/form-data">
				<div class="layui-form-item">
					<label class="layui-form-label">广告名称</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="name" id="name" autocomplete="off" placeholder="广告名称" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">薪水</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="salary" id="salary" autocomplete="off" placeholder="薪水" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="sex" id="sex" autocomplete="off" placeholder="性别" class="layui-input" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">年龄</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="age" id="age" autocomplete="off" placeholder="年龄" class="layui-input" />
					</div>
				</div>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="button" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<!--省模板-->
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script type="text/javascript" src="../plugins/jquery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../plugins/jquery/jquery.form.js"></script>
		<script type="text/javascript" src="../js/advertising_edit.js" version="201709081419"></script>
	</body>

</html>
